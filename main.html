<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <style>
        body {font-family: Arial, sans-serif; margin: 40px; background: #f4f4f4;}
        h1 {text-align: center;}
        .form-group {max-width: 500px; margin: 0 auto 30px; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
        input {width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;}
        #submit {background:#28a745; color:white; padding:10px 20px; border:none; cursor:pointer; border-radius:4px;}
        #submit:hover {background:#218838;}
        table {width: 100%; max-width: 800px; margin: 0 auto; border-collapse: collapse; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
        th, td {padding: 12px; text-align: left; border-bottom: 1px solid #ddd;}
        th {background:#007bff; color:white;}
        .delete {background:#dc3545; color:white; border:none; padding:6px 12px; cursor:pointer; border-radius:4px;}
        .delete:hover {background:#c82333;}
    </style>
</head>
<body>

    <h1>MyBookList</h1>

    <div class="form-group">
        <input type="text" id="title" placeholder="Title" required>
        <input type="text" id="author" placeholder="Author" required>
        <input type="text" id="isbn" placeholder="ISBN#" required>
        <button id="submit">Add Book</button>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN#</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="book-list"></tbody>
    </table>

    <script>
        document.getElementById('submit').addEventListener('click', function(e) {
            e.preventDefault(); 

            const title = document.getElementById('title').value.trim();
            const author = document.getElementById('author').value.trim();
            const isbn = document.getElementById('isbn').value.trim();

            if (!title || !author || !isbn) return;

            const tbody = document.getElementById('book-list');
            const row = document.createElement('tr');

            row.innerHTML = `
                <td>${title}</td>
                <td>${author}</td>
                <td>${isbn}</td>
                <td><button class="delete">Delete</button></td>
            `;

            tbody.appendChild(row);

            document.getElementById('title').value = '';
            document.getElementById('author').value = '';
            document.getElementById('isbn').value = '';

            row.querySelector('.delete').addEventListener('click', function() {
                tbody.removeChild(row);
            });
        });
    </script>
</body>
</html>
